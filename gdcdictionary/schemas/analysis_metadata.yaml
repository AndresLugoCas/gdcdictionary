$schema: "http://json-schema.org/draft-04/schema#"

id: "analysis_metadata"
title: Analysis Metadata
type: object
namespace: http://gdc.nci.nih.gov
category: data_file
project: '*'
program: '*'
description: >
  Data file containing the analysis information from the SRA XML.
additionalProperties: false
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - name: submitted_aligned_reads_files # what about unaligned reads?
    backref: analysis_metadata_files
    label: derived_from
    target_type: submitted_aligned_reads
    multiplicity: one_to_many
    required: true

required:
  - submitter_id
  - file_name
  - file_size
  - md5sum
  - data_category
  - data_type
  - file_format
  - submitted_aligned_reads_files

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/data_file_properties"
  type:
    enum: [ "analysis_metadata" ]
  data_category:
    enum: [ "Sequencing Data" ]
  data_type:
    enum: [ "Analysis Metadata" ]
  file_format:
    enum:
      - SRA XML
      - MAGE-TAB
      - SDRF
      - IDF
      - ADF
  submitted_aligned_reads_files:
    $ref: "_definitions.yaml#/to_many"
