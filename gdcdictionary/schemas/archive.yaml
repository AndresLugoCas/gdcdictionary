$schema: "http://json-schema.org/draft-04/schema#"

id: "archive"
title: Archive
type: object
namespace: http://gdc.nci.nih.gov
category: data_file 
program: '*'
project: '*'
description: >
  A group of files containing program or project related data ingested by the
  GDC. Archives may be submitted directly to GDC by a center, assembled by the
  GDC, or obtained by another route. (GDC subclass of NCIt C114463)
additionalProperties: false
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - file_state
  - state
  - error_type

links:
  - name: projects
    backref: archives
    label: member_of
    target_type: project
    multiplicity: many_to_one
    required: true
    # according to association defined in current data model
    # https://github.com/NCI-GDC/gdcdatamodel/blob/develop/gdcdatamodel/models/edges/related_to.py#L18
  - name: related_to_files
    backref: related_archives
    label: related_to
    target_type: file
    multiplicity: one_to_many
    required: false

required:
  - submitter_id
  - revision
  - projects
  - file_name
  - file_size
  - md5sum
  - state

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

# archive properties
properties:
  type:
    type: string
  id:
    $ref: "_definitions.yaml#/UUID"
    systemSubmitter_Id: node_id
    description: "TODO"
  submitter_id:
    type:
      - string
      - "null"
    description: >
      Unique identifier of this archive in the DCC; usually the original
      archive filename.
  revision:
    type: number
    description: The revision of this archive in the DCC.
  file_name:
    type: string
    description: "TOREVIEW: the file (object) name"
  file_size:
    type: number
    description: "the size file (object) in bytes"
  md5sum:
    type: string
    description: "The MD5 hash of this file"
  file_state:
    $ref: "_definitions.yaml#/file_state"
  state:
    $ref: "_definitions.yaml#/state"
  error_type:
    $ref: "_definitions.yaml#/data_file_error_type"
  state_comment:
    type: string
    description: >
      TOREVIEW: optional comment about why the file is in the
      current state, mainly for invalid state.

  projects:
    $ref: "_definitions.yaml#/to_one"
  related_to_files:
    $ref: "_definitions.yaml#/to_many"
  project_id:
    type: string
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"
