$schema: "http://json-schema.org/draft-04/schema#"

id: "file"
title: File
type: object
namespace: http://gdc.nci.nih.gov
category: data
program: '*'
project: '*'
description: >
  A set of related records (either written or electronic) kept
  together. (NCIt C42883)
additionalProperties: false
validators: null

systemProperties:
  - id
  - project


links:
  - exclusive: false
    required: true
    subgroup:
      - name: aliquots
        backref: files
        label: data_from
        target_type: aliquot
        multiplicity: many_to_many
      - name: analytes
        backref: files
        label: data_from
        target_type: analyte
        multiplicity: many_to_many
      - name: cases
        backref: files
        label: data_from
        target_type: case
        multiplicity: many_to_many
      - name: files
        backref: files
        label: data_from
        target_type: file
        multiplicity: many_to_many
      - name: portions
        backref: files
        label: data_from
        target_type: portion
        multiplicity: many_to_many
      - name: samples
        backref: files
        label: data_from
        target_type: sample
        multiplicity: many_to_many
      - name: slides
        backref: files
        label: data_from
        target_type: slide
        multiplicity: many_to_many
  - name: files
    backref: files
    label: related_to
    target_type: file
    multiplicity: many_to_many
  - name: tags
    backref: files
    label: memeber_of
    target_type: tag
    multiplicity: many_to_many
  - name: archives
    backref: files
    label: member_of
    target_type: archive
    multiplicity: many_to_one
  - name: data_subtypes
    backref: files
    label: member_of
    target_type: data_subtype
    multiplicity: many_to_one
  - name: data_formats
    backref: files
    label: member_of
    target_type: data_format
    multiplicity: many_to_one
  - name: experimental_strategies
    backref: files
    label: member_of
    target_type: experimental_strategy
    multiplicity: many_to_one
  - name: centers
    backref: files
    label: submitted_by
    target_type: center
    multiplicity: many_to_one
  - name: platforms
    backref: files
    label: generated_from
    target_type: platform
    multiplicity: many_to_one


required:
  - alias
  - file_name
  - file_size
  - md5sum
  - state

uniqueKeys:
  - [id]
  - [project_id, alias]

# File properties
properties:
  type:
    type: string
  id:
    $ref: "definitions.yaml#/UUID"
    systemAlias: node_id
    description: "TODO"
  alias:
    type:
      - string
      - "null"
    systemAlias: submitter_id
    description: "TOREVIEW: the file id assigned by the submitter"
  file_name:
    type: string
    description: "TOREVIEW: the file (object) name"
  file_size:
    type: number
    description: "the size file (object) in bytes"
  md5sum:
    type: string
    description: "The MD5 hash of this file"
  state:
    type: string
    description: "TODO"
  state_comment:
    type: string
    description: >
      TOREVIEW: optional comment about why the file is in the
      current state, mainly for invalid state.

  aliquots:
    $ref: "definitions.yaml#/to_many"
  analytes:
    $ref: "definitions.yaml#/to_many"
  cases:
    $ref: "definitions.yaml#/to_many"
  portions:
    $ref: "definitions.yaml#/to_many"
  samples:
    $ref: "definitions.yaml#/to_many"
  slides:
    $ref: "definitions.yaml#/to_many"
  files:
    $ref: "definitions.yaml#/to_many"
  tags:
    $ref: "definitions.yaml#/to_many"
  archives:
    $ref: "definitions.yaml#/to_one"
  data_subtypes:
    $ref: "definitions.yaml#/to_one"
  data_formats:
    $ref: "definitions.yaml#/to_one"
  experimental_strategies:
    $ref: "definitions.yaml#/to_one"
  centers:
    $ref: "definitions.yaml#/to_one"
  platforms:
    $ref: "definitions.yaml#/to_one"
