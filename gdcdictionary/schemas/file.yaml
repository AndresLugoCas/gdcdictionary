$schema: "http://json-schema.org/draft-04/schema#"

id: "file"
title: File
type: object
namespace: http://gdc.nci.nih.gov
category: data
program: '*'
project: '*'
description: >
  A set of related records (either written or electronic) kept
  together. (NCIt C42883)
additionalProperties: false
validators: null

systemProperties:
  - id
  - project

links:
  - name: data_from
    oneOf:
      - link_to_type: aliquot
        multiplicity: many_to_one
      - link_to_type: analyte
        multiplicity: many_to_one
      - link_to_type: case
        multiplicity: many_to_one
      - link_to_type: file
        multiplicity: many_to_one
      - link_to_type: portion
        multiplicity: many_to_one
      - link_to_type: sample
        multiplicity: many_to_one
      - link_to_type: slide
        multiplicity: many_to_one
  - name: describes
    link_to_type: case
    multiplicity: many_to_one
  - name: related_to
    link_to_type: file
    multiplicity: many_to_many

required:
  - alias
  - file_name
  - file_size
  - md5sum
  - state

uniqueKeys:
  - [id]
  - [project_id, alias]

# File properties
properties:
  type:
    type: string
  id:
    $ref: "definitions.yaml#/UUID"
    systemAlias: node_id
    description: "TODO"
  alias:
    type:
      - string
      - "null"
    systemAlias: submitter_id
    description: "TOREVIEW: the file id assigned by the submitter"
  file_name:
    type: string
    description: "TOREVIEW: the file (object) name"
  file_size:
    type: number
    description: "the size file (object) in bytes"
  md5sum:
    type: string
    description: "The MD5 hash of this file"
  state:
    type: string
    description: "TODO"
  state_comment:
    type: string
    description: >
      TOREVIEW: optional comment about why the file is in the
      current state, mainly for invalid state.
