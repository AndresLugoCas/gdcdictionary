$schema: "http://json-schema.org/draft-04/schema#"

id: lane_level_seq_qc_metrics
title: Lane Level Seq Qc Metrics 
type: object
description: GDC QC metrics
additionalProperties: false
category: qc_bundle  # qc_bundle is produced by GDC, and uploaded to GDC by GDC
validators: null

systemProperties:
    id:
        $ref: "_definitions#/UUID"
    project_id:
        $ref: "_definitions#/UUID"
    state:
        $ref: "_definitions#/data_file_state"

links:
    - name: lane_level_seq_bundles
      label: part_of
      target_type: lane_level_seq
      multiplicity: one_to_one
      required: true
      backref: lane_level_seq_qc_metricss

required: [ type, number_of_reads, percent_gc_content, average_per_base_quality, lane_level_seq_bundle, qc_file ]

uniqueKeys:
    - [ id ]

properties:
    type:
        enum: [ lane_level_seq/qc_metrics ]
    number_of_reads:
        type: integer
    percent_gc_content:
        type: integer
        minimum: 0
        maximum: 100
    average_per_base_quality:
        type: array
        itmes:
            type: integer
    lane_level_seq_bundles:
        $ref: "_definitions#/to_one"
