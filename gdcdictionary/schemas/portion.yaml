$schema: "http://json-schema.org/draft-04/schema#"

id: "portion"
title: Portion
type: object
namespace: http://gdc.nci.nih.gov
category: biospecimen
program: '*'
project: '*'
description: >
  A physical sub-part of any sample. (GDC)
additionalProperties: false
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

required:
  - submitter_id
  - samples

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

links:
  - name: samples
    backref: portions
    label: derived_from
    target_type: sample
    multiplicity: many_to_one
    required: true
  - name: centers
    backref: portions
    label: shipped_to
    target_type: center
    multiplicity: many_to_one
    required: false

# Portion properties
# Currently there are many TCGA-specific fields in the DB. This is an attempt
# to minimize the core fields.
# Including portion itself is TCGA-specific, but since it's in the data model,
# leaving for now.
properties:
  type:
    type: string
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
    description: "The UUID for the portion" # TOREVIEW
  state:
    $ref: "_definitions.yaml#/state"
  submitter_id:
    type:
      - string
      - "null"
    description: >
      The legacy barcode used before prior to the use UUIDs, varies by
      project. For TCGA this is bcrportionbarcode.
  weight:
    term:
      $ref: "_terms.yaml#/weight"
    type: number
  is_ffpe:
    term:
      $ref: "_terms.yaml#/is_ffpe"
    type: boolean
  creation_datetime:
    type: number
    description: > # TOREVIEW
      The datetime of portion creation encoded as seconds from
      epoch. If no time is given, it is set to 00:00:00 of the date.
      Replaces dayofcreation/monthofcreation/yearofcreation.
  portion_number:
    term:
      $ref: "_terms.yaml#/portion_number"
    type: string

  samples:
    #should this be to_one
    $ref: "_definitions.yaml#/to_one"
    description: >
      Indicates that the portion is physically derived from the linked to
      sample via some process/protocol

  centers:
    # For shipped portions
    $ref: "_definitions.yaml#/to_one"

  project_id:
    type: string
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"
