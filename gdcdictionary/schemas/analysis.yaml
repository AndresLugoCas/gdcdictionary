$schema: "http://json-schema.org/draft-04/schema#"

id: "analysis"
title: Analysis
type: object
category: TBD
program: '*'
project: '*'
description: >
  Summary of analyses performed on file.
additionalProperties: false
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - exclusive: true # needs to point to either a submitted or generated file
    required: true
    subgroup:
      - name: submitted_files
        backref: analyses
        label: performed_on
        target_type: submitted_file
        multiplicity: one_to_many
        required: false
      - name: generated_file_inputs
        backref: analyses
        label: performed_on
        target_type: generated_file
        multiplicity: one_to_many
        required: false

required:
  - submitter_id
  - analysis_type
  - analysis_workflow
  - state

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  type:
    enum: [ "analysis" ]
  id:
    description: "TODO"
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  submitter_id:
    description: "TOREVIEW: the file id assigned by the submitter"
    type: string
  analysis_type:
    description: "Analysis performed on file."
    type: string
  analysis_workflow:
    description: "Link to github location and hash for the cwl used."
    type: string
  state:
    $ref: "_definitions.yaml#/state"
  submitted_files:
    $ref: "_definitions.yaml#/to_one"
  generated_file_inputs:
    $ref: "_definitions.yaml#/to_one"
  project_id:
    type: string
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"
