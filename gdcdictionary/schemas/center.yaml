$schema: "http://json-schema.org/draft-04/schema#"

id: "center"
title: Center
short_name: CTR
type: object
namespace: http://gdc.nci.nih.gov
category: administrative
program: '*'
project: '*'
description: >
  A Professional Organization or Group which has or is able to submit data to
  the GDC that are valid with respect to GDC prescribed or defined data
  formats. (GDC subclass of NCIt C19711)
additionalProperties: false
validators: null

systemProperties:
  - id

links: []

required:
  - code
  - namespace
  - name
  - short_name
  - center_type

uniqueKeys:
  - [id]
  - [code]

# center properties
properties:
  type:
    type: string
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
    description: "TODO"
  code:
    type: string
    description: "TOREVIEW: Numeric code for the center."
  namespace:
    type: string
    description: "TOREVIEW: Domain name of the center (e.g. borad.mit.edu)."
  name:
    type: string
    description: "TOREVIEW: Name of the center (e.g. Broad Institute of MIT and Harvard)."
  short_name:
    type: string
    description: "TOREVIEW: Shortened name of the center (e.g. BI)."
  center_type:
    type: string
    description: "TOREVIEW: Type classification of the center (e.g. CGCC)." # probably something better here
