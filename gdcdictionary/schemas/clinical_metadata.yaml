$schema: "http://json-schema.org/draft-04/schema#"

id: "clinical_metadata"
title: Clinical Metadata
type: object
namespace: http://gdc.nci.nih.gov
category: data_file
project: '*'
program: '*'
description: >
  Data file containing clinical metadata information.
additionalProperties: false
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - name: cases
    backref: clinical_metadata_files
    label: derived_from
    target_type: case
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - file_name
  - file_size
  - data_format
  - md5sum
  - data_category
  - data_type
  - cases

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/data_file_properties"
  type:
    enum: [ "clinical_metadata" ]
  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum: [ "Clinical" ]
  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum: [ "Clinical Metadata" ]
  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum:
      - BCR XML
  cases:
    $ref: "_definitions.yaml#/to_one"
