$schema: "http://json-schema.org/draft-04/schema#"

id: "slide"
title: Slide
type: object
namespace: http://gdc.nci.nih.gov
category: data_bundle
program: '*'
project: '*'
description: >
  A digital image, microscopic or otherwise, of any sample, portion, or
  sub-part thereof. (GDC)
additionalProperties: false
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: portions
    backref: slides
    label: derived_from
    target_type: portion
    # this is many_to_many according to relationships in current database
    multiplicity: many_to_many
    required: true

required:
  - submitter_id
  - section_location
  - portions

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

# slide properties
properties:
  type:
    type: string
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
    description: "TODO"
  state:
    $ref: "_definitions.yaml#/state"
  submitter_id:
    type:
      - string
      - "null"
    description: >
      The legacy barcode used before prior to the use UUIDs, varies by project.
      For TCGA, this is bcrslidebarcode.
  section_location:
    type: string
    description: "TOREVIEW: Tissue source of the slide."
  number_proliferating_cells:
    type: integer
    description: "TOREVIEW: Number of proliferating cells identified in the slide sample."
  percent_tumor_cells:
    type: number
    description: "TOREVIEW: Percent of cells identified as tumor cells."
  percent_tumor_nuclei:
    type: number
    description: "TOREVIEW: Percent of nuclei identified as tumor nuceli."
  percent_normal_cells:
    type: number
    description: "TOREVIEW: Percent of cells identified as normal cells."
  percent_necrosis:
    type: number
    description: "TOREVIEW: Percent of tumor cell necrosis in the slide."
  percent_stromal_cells:
    type: number
    description: "TOREVIEW: Percent of cells identified as stromal cells."
  percent_inflam_infiltration:
    type: number
    description: "TOREVIEW: Percent of cells identified as inflamatory infiltration."
  percent_lymphocyte_infiltration:
    type: number
    description: "TOREVIEW: Percent of cells identified as lymphocyte infiltration."
  percent_monocyte_infiltration:
    type: number
    description: "TOREVIEW: Percent of cells identified as monocyte infiltration."
  percent_granulocyte_infiltration:
    type: number
    description: "TOREVIEW: Percent of cells identified as granulocyte infiltration."
  percent_neutrophil_infiltration:
    type: number
    description: "TOREVIEW: Percent of cells identified as neutrophil infiltration."
  percent_eosinophil_infiltration:
    type: number
    description: "TOREVIEW: Percent of cells identified as eosinophil infiltration."
  portions:
    $ref: "_definitions.yaml#/to_many"
  project_id:
    type: string
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"
