$schema: "http://json-schema.org/draft-04/schema#"

id: "clinical_test"
title: Clinical Test 
type: object
namespace: http://gdc.nci.nih.gov
category: clinical 
project: '*'
program: '*'
description: > 
  Metadata concerning any clinical tests used in relation to a case diagnosis. 
additionalProperties: false
submittable: false
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: cases 
    backref: clinical_tests
    label: performed_for 
    target_type: case
    multiplicity: many_to_one
    required: true
  - name: diagnoses
    backref: clinical_tests
    label: relates_to
    target_type: diagnosis
    multiplicity: many_to_many
    required: false

required:
  - biomarker_name
  - biomarker_result
  - biomarker_test_method
  - cases

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:
  type:
    enum: [ "clinical_test" ]

  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id

  state:
    $ref: "_definitions.yaml#/state"

  submitter_id:
    type:
      - string
      - "null"

  biomarker_name:
    term:
      $ref: "_terms.yaml#/biomarker_name"
    enum:
      - ACOX2
      - AKT1
      - Alternative prenylation
      - Aneuploidy
      - Antigen 43-9F
      - Apoptotic index
      - Basement Membrane Disposition
      - Blood Group Antigen
      - Cytokeratin
      - EGFR
      - ERBB2
      - ERBB3
      - ERBB4
      - FHIT
      - FTAse
      - Growth factors
      - Ki-ras Mutation
      - Ki-ras Other
      - MAPK1
      - MAPK3
      - MCM2
      - MKI67
      - Mbib-1
      - Micronuclei
      - Microvessel denisty
      - Neuron-specific enolase
      - PCNA
      - PK13
      - PPARD
      - PPARG
      - PTGIS
      - PTGS2
      - RARB
      - Raf-1
      - Serum CA125
      - Serum lactate dehydrongenase
      - Soluble Interleukin-2 Receptor
      - Squamous Cell Carcinoma Antigen
      - TGF-B
      - TK
      - TP53
      - myc Family
      - Not Reported
      - Not Allowed To Collect
      - Pending

  biomarker_result:
    term:
      $ref: "_terms.yaml#/biomarker_result"
    enum:
      - Amplification
      - Gain
      - Loss
      - Normal
      - Other
      - Translocation
      - Not Reported
      - Not Allowed To Collect
      - Pending

  biomarker_test_method:
    term:
      $ref: "_terms.yaml#/biomarker_test_method"
    enum:
      - Cytogenetics
      - FISH
      - IHC
      - Karyotype
      - NGS
      - Nuclear Staining
      - Other
      - RT-PCR
      - Southern
      - Not Reported
      - Not Allowed To Collect
      - Pending

  cea_level_preoperative:
    term:
      $ref: "_terms.yaml#/cea_level_preoperative"
    type: number

  dlco_ref_predictive_%:
    term:
      $ref: "_terms.yaml#/dlco_ref_predictive_%"
    type: number

  estrogen_receptor_percent_positive_ihc:
    term:
      $ref: "_terms.yaml#/estrogen_receptor_percent_positive_ihc"
    enum:
      - 1-10%
      - 10-19%
      - 11-20%
      - 20-29%
      - 21-30%
      - 30-39%
      - 31-40%
      - 40-49%
      - 41-50%
      - 50-59%
      - 51-60%
      - 60-69%
      - 61-70%
      - 70-79%
      - 71-80%
      - 80-89%
      - 81-90%
      - 90-100%
      - 90-99%
      - 91-100%
      - <1%
      - <10%
      - Unknown
      - Not Reported
      - Not Allowed To Collect

  estrogen_receptor_result_ihc:
    term:
      $ref: "_terms.yaml#/estrogen_receptor_result_ihc"
    enum:
      - Borderline
      - Equivocal
      - Indeterminate
      - Negative
      - Not Performed
      - Performed but Not Available
      - Positive
      - Unknown
      - Not Reported
      - Not Allowed To Collect

  fev1_ref_post_bronch_%:
    term:
      $ref: "_terms.yaml#/fev1_ref_post_bronch_%"
    type: number

  fev1_ref_pre_bronch_%:
    term:
      $ref: "_terms.yaml#/fev1_ref_pre_bronch_%"
    type: number

  fev1_fvc_post_bronch_%:
    term:
      $ref: "_terms.yaml#/fev1_fvc_post_bronch_%"
    type: number

  fev1_fvc_pre_bronch_%:
