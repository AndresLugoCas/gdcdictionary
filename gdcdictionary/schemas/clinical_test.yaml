      $ref: "_terms.yaml#/fev1_fvc_pre_bronch_%"
    type: number

  her2_erbb2_percent_positive_ihc:
    term:
      $ref: "_terms.yaml#/her2_erbb2_percent_positive_ihc"
    enum:
      - 1-10%
      - 10-19%
      - 11-20%
      - 20-29%
      - 21-30%
      - 30-39%
      - 31-40%
      - 40-49%
      - 41-50%
      - 50-59%
      - 51-60%
      - 60-69%
      - 61-70%
      - 70-79%
      - 71-80%
      - 80-89%
      - 81-90%
      - 90-100%
      - 90-99%
      - 91-100%
      - <1%
      - <10%
      - Unknown
      - Not Reported
      - Not Allowed To Collect

