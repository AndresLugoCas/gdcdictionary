$schema: "http://json-schema.org/draft-04/schema#"

title: Aliquot
type: object
namespace: http://gdc.nci.nih.gov
category: biospecimen
project: '*'
description: >
  Pertaining to a portion of the whole;
  any one of two or more samples of something,
  of the same volume or weight. (NCIt C25414)
additionalProperties: false
validators: []

systemProperties:
  - aliquot_id
  - project

required:
  - submitter_aliquot_id
  - parents

unique_keys:
  - [aliquot_id]
  - [project_id, submitter_aliquot_id]

# Aliquot properties
properties:
  type:
    type: string
  aliquot_id:
    $ref: "definitions.yaml#/UUID"
    systemAlias: node_id
    description: "TODO"
  submitter_aliquot_id:
    type:
      - string
      - "null"
    description: "TODO"
  source_center:
    type: string
    description: "TODO"
  amount:
    type: number
    description: "TODO"
  concentration:
    type: number
    description: "TODO"

# Aliquot parents
  parents:
    type: object
    additionalProperties: false
    required:
      - analyte_ids
    properties:
      analyte_ids:
        $ref: "definitions.yaml#/parent_uuids"
        parentType: analyte
