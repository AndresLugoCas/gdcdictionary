$schema: "http://json-schema.org/draft-04/schema#"

title: Aliquot
type: object
category: biospecimen
description: >
  Pertaining to a portion of the whole;
  any one of two or more samples of something,
  of the same volume or weight. (NCIt C25414)
additionalProperties: false
validators: []

system_properties:
  - aliquot_id
  - project

required:
  - alias

unique_keys:
  - [id]
  - [project_id, id]

links:
  - name: member_of
    link_to_type: project
    multiplicity: many_to_many

constraints: null

# Aliquot properties
properties:
  type:
    type: string
  id:
    $ref: "definitions.yaml#/UUID"
    systemAlias: node_id
    description: "TODO"
  alias:
    type:
      - string
      - "null"
    description: "TODO"
  source_center:
    type: string
    description: "TODO"
  amount:
    type: number
    description: "TODO"
  concentration:
    type: number
    description: "TODO"

  derived_from:
    $ref: "definitions.yaml#/to_many"
