$schema: "http://json-schema.org/draft-04/schema#"

id: "analyte"
title: Analyte
type: object
program: '*'
project: '*'
namespace: http://gdc.nci.nih.gov
category: biospecimen
project: '*'
description: >
  A liquid bulk product produced according to specified lab protocols,
  from a sample or analyte, intended for further analysis.
additionalProperties: false
validators: null

systemProperties:
  - analyte_id
  - project

required:
  - submitter_analyte_id
  - parents

uniqueKeys:
  - [analyte_id]
  - [project_id, submitter_analyte_id]

links:
  - name: derived_from
    link_to_type: portion
    multiplicity: many_to_many

# Analyte properties
# Currently there are many TCGA-specific fields in the DB. This is an attempt
# to minimize the core fields.
properties:
  type:
    type: string
  analyte_id:
    $ref: "definitions.yaml#/UUID"
    systemAlias: node_id
    description: "TODO"
  submitter_analyte_id:
    type:
      - string
      - "null"
    description: "TODO"
  analyte_type:
    type: string
    description: "TODO"
  amount:
    type: number
    description: "TODO"
  concentration:
    type: number
    description: "TODO"
  normal_tumor_genotype_match:
    type: boolean
    description: "TODO"

# analyte parents
  derived_from:
    $ref: "definitions.yaml#/to_many" #should this be to_one
