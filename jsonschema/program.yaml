$schema: "http://json-schema.org/draft-04/schema#"

id: "program"
title: Program
type: object
category: administrative
project: '*'
description: >
  A broad framework of goals to be achieved. (NCIt C52647)
additionalProperties: false
constraints: []

system_properties:
  - program_id

required:
  - submitter_program_id

unique_keys:
  - [program_id]

links: null

# Program is the root entity and so it is the only entity
# without a project or parents.
properties:
  type:
    type: string
  program_id:
    $ref: "definitions.yaml#/UUID"
    systemAlias: node_id
    description: "TODO"
  submitter_program_id:
    type:
      - string
      - "null"
    description: "TODO"
  name:
    type: string
    description: "Full name/title of the program."
