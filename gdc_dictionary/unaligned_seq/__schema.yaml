schema:
  name: UnalignedSeq
  namespace: gdc='http://gdc.nci.nih.gov'
  category: data_bundle
  title: Unaligned sequencing reads
  description: 
  version: 1
  created_date: 2015-06-16T07:37:39Z
  updated_date: 2015-07-12T21:04:01Z
  published_date: null
  is_published: false
  validator: UnalignedSeq
  projects: ["TCGA-BRCA", "TCGA-OV", "TARGET-ALL", "ABCD", "XYZ"]
  files:
    -
      type: FASTQ
      minOccurrence: 1
  system_fields:
    -
      name: id
      type: uuid
      description:
      constraints:
        required: true
        unique: true
    -
      name: version
      type: integer
      description:
      constraints:
        required: true
        unique: true
    -
      name: state
      type: string
      description:
      constraints:
        required: true
        unique: false
        allowed: [ registered, uploading, validating, live ]
  fields:
    -
      name: submitter_aliquot_id
      type: string
      description:
      constraints:
        required: true
        unique: false  # within project is unique
    -
      name: project_id
      type: string
      constraints:
        required: true
        unique: false
        pattern: PJ\d+
        maxLength: 20
    -
      name: submitter_case_id
      type: string
      description:
      constraints:
        required: true
        unique: false  # within project is unique
    -
      name: submitter_sample_id
      type: string
      description:
      constraints:
        required: true
        unique: false  # within project is unique
    -
      name: library_strategy
      type: string
      constraints:
        required: true
  primaryKey: id
  parentKeys:
    -
      fields: [project_id, submitter_aliquot_id]
      required: true
      reference:
        entity: Aliquot
        fields: [project_id, submitter_aliquot_id]
