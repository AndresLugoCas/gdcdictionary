schema:
  name: fastq
  namespace: gdc='http://gdc.nci.nih.gov'
  category: data_file
  data_type: Unaligned reads  # this is needed when entity category is data_file. This should be a CV term
  title: Aligned sequencing reads
  description: 
  version: 1
  created_date: 2015-06-16T07:37:39Z
  updated_date: 2015-07-12T21:04:01Z
  published_date: null
  is_published: false
  validator: FASTQ
  file_extension: fastq
  projects: ["TCGA-BRCA", "TCGA-OV", "TARGET-ALL", "ABCD", "XYZ"]
  system_fields:
    - name: id
    - name: version
    - name: is_latest
    - name: state  # local override system-wide 'state' field definition
      type: string
      description:
      constraints:
        required: true
        unique: false
        allowed: [ registered, uploading, validating, error, suppressed, live ]
    - name: created_date
    - name: published_date
    - name: updated_date
  fields:
    -
      name: file_name
      type: string
      description:
      constraints:
        required: true
        unique: false
    -
      name: md5sum
      type: string
      description:
      constraints:
        required: true
        unique: false
    -
      name: project_id
      type: string
      description:
      constraints:
        required: true
        unique: false
    -
      name: submitter_aliquot_id
      type: string
      description:
      constraints:
        required: true
        unique: false
    -
      name: insert_size
      type: integer
      description:
      constraints:
        required: false
        unique: false
    -
      name: read_count
      type: integer
      description:
      constraints:
        required: true
        unique: false
    -
      name: read_group_id
      type: string
      description:
      constraints:
        required: true
        unique: false
    -
      name: unaligned_seq_id  # UUID of the bundle
      type: string
      description:
      constraints:
        required: true
        unique: false
  primary_key: id
  parents:
    -
      fields: [project_id, submitter_aliquot_id]  # file is directly linked to Aliquot
      required: true
      reference:
        entity: Aliquot
        fields: [project_id, submitter_aliquot_id]
    -
      fields: unaligned_seq_id  # file is also linked to UnalignedSeq bundle
      required: true
      reference:
        entity: UnalignedSeq
        fields: id
