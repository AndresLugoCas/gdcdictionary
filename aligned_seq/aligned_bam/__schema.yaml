        required: true
        unique: false
    -
      name: aligned_seq_id
      type: string
      description:
      constraints:
        required: true
        unique: false
  primaryKey: id
  parentKeys:  # data file should be linked to both data bundle and entities it was derived from
    -
      fields: aligned_seq_id
